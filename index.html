<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
            background-color: aqua;
        }

        h1:hover{
            color: red;
        }

        h2{
            background-color: rgb(107, 107, 148);
        }
        
    </style>
</head>
<body>
    
    <h1 align="center"><i>Class Test</i></h1>
    <hr>
    <main>
        <h2 align="center">Online Feedback Form</h2>
        <form action="" align="center">
            <label for=""><b>Full Name:</b></label>
            <input type="text" placeholder="Enter Full Name"><br><br>
            <label for=""><b>Email:</b></label>
            <input type="email" placeholder="Enter Email"><br><br>
            <label for=""><b>Mobile No:</b></label>
            <input type="tel" placeholder="Enter Mob No."><br><br>
            <label for=""><b>Ratings</b></label>
            <input list="branch">
            <datalist id="branch">
                <option value="1 Star"></option>
                <option value="2 Stars"></option>
                <option value="3 Stars"></option>
                <option value="4 Stars"></option>
                <option value="5 Stars"></option>
            </datalist><br><br>
            
            <label for=""><b>Feedback:</b></label><br><br>
            <textarea name="" id="" cols="50" rows="5" placeholder="Please Give Feedback!"></textarea><br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
        <hr>
        <p>&copy; Only for Office Use</p>
        </form>
    </main>
</body>
</html>
